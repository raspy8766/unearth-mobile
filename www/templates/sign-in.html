<ion-view class="background">
    <div class="bar bar-header bar-positive">
      <h1 class="title">Unearth</h1>
    </div>
  <ion-content class="has-header" >
      <div class="list list-inset form-background rounded center"><br>
        <form novalidate class="simple-form" ng-submit="signIn(credentials)" >
          <label class="item item-input anothertest">
            <input type="text" placeholder="Username" ng-model="credentials.username">
          </label><br>
          <label class="item item-input">
            <input type="password" placeholder="Password" ng-model="credentials.password1">
          </label>
        </form><br>
     </div>
         <div class="row">
          <button class="button button-small button-calm col col-33 col-offset-33 rounded submit-button" type="submit">Sign In</button>
        </div>
   </ion-content>
   <div class="bar bar-footer bar-positive">
   </div>
 </ion-view>
