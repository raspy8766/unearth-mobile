<ion-view>
    <div class="bar bar-header bar-positive">
      <h1 class="title">Unearth</h1>
    </div>
  <ion-content class="has-header" >
      <div class="list list-inset"><br><br>
        <form novalidate class="simple-form" ng-submit="signUp(credentials)" >
          <label class="item item-input">
            <span class="input-label">Username:</span>
            <input type="text" ng-model="credentials.username">
          </label>
          <label class="item item-input">
            <span class="input-label">Password:</span>
            <input type="password" ng-model="credentials.password1">
          </label>
          <label class="item item-input">
            <span class="input-label">Verify Password:</span>
            <input type="password" ng-model="credentials.password2">
          </label>
        </form><br>
        <div class="login"></div>
         <div class="row">
          <button class="button button-small button-calm col col-33 col-offset-33 rounded-button" type="submit">Sign Up</button>
        </div>
     </div>
   </ion-content>
   <div class="bar bar-footer bar-positive">
   </div>
 </ion-view>
